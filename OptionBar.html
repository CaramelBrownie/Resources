    <!-- Menu Icon -->
    <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Slide Menu -->
    <div class="slide-menu" id="slideMenu">
        <div class="menu-content">
            <h2>Options</h2>
            <ul class="menu-list">
                <li>Theme</li>
                <li>Limits</li>
                <li>Settings</li>
                <li>About</li>
            </ul>
        </div>

  <style>

/* Menu Icon */
.menu-icon {
    position: fixed;
    top: 15px;
    left: 20px;
    width: 16px;  /* Smaller size */
    height: 14px;
    cursor: pointer;
    z-index: 100;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* Bars */
.bar {
    width: 100%;
    height: 2px; /* Thinner bars */
    background: black;
    transition: all 0.4s ease-in-out;
}

/* Rotate Bars into X when Active */
.menu-icon.active .bar:nth-child(1) {
    transform: translateY(6px) rotate(45deg);
}

.menu-icon.active .bar:nth-child(2) {
    opacity: 0;
}

.menu-icon.active .bar:nth-child(3) {
    transform: translateY(-6px) rotate(-45deg);
}

/* Slide Menu */
.slide-menu {
    position: fixed;
    top: 0;
    left: -100%;
    width: 85%;
    height: 100%;
    background: white;
    box-shadow: 5px 0 10px rgba(0, 0, 0, 0.2);
    transition: left 0.4s ease-in-out;
    z-index: 99;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* Show menu */
.slide-menu.show {
    left: 0;
}

/* Menu Content */
.menu-content {
    flex: 1;
    padding: 20px;
}

/* Menu List */
.menu-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.menu-list li {
    padding: 15px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.2s;
    border-bottom: 1px solid #ddd; /* Underline effect */
}

.menu-list li:last-child {
    border-bottom: none;
}

.menu-list li:hover {
    background: #f0f0f0;
}

/* Footer */
.footer {
    text-align: center;
    padding: 15px;
    background: #f0f0f0;
    font-size: 14px;
    font-weight: bold;
}
  </style>

    <script>
  function toggleMenu() {
    let menu = document.getElementById("slideMenu");
    let icon = document.querySelector(".menu-icon");

    // Toggle menu visibility
    menu.classList.toggle("show");
    icon.classList.toggle("active");
}

// Close menu when clicking outside
document.addEventListener("click", function(event) {
    let menu = document.getElementById("slideMenu");
    let icon = document.querySelector(".menu-icon");

    // Check if the click was outside the menu and not on the icon
    if (!menu.contains(event.target) && !icon.contains(event.target)) {
        menu.classList.remove("show"); // Hide menu
        icon.classList.remove("active"); // Reset icon
    }
});
    </script>
